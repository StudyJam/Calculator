<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <input type="text" class="display" />

    <div class="buttons">
      <button class="operator" data-value="AC" onclick="audio.play();">AC</button>
      <button class="operator" data-value="DEL" onclick="audio.play();">DEL</button>
      <button class="operator" data-value="%" onclick="audio.play();">%</button>
      <button class="operator" data-value="/" onclick="audio.play();">/</button>

      <button data-value="7" onclick="audio.play();">7</button>
      <button data-value="8" onclick="audio.play();">8</button>
      <button data-value="9" onclick="audio.play();">9</button>
      <button class="operator" data-value="*" onclick="audio.play();">*</button>

      <button data-value="4" onclick="audio.play();">4</button>
      <button data-value="5" onclick="audio.play();">5</button>
      <button data-value="6" onclick="audio.play();">6</button>
      <button class="operator" data-value="-" onclick="audio.play();">-</button>

      <button data-value="1" onclick="audio.play();">1</button>
      <button data-value="2" onclick="audio.play();">2</button>
      <button data-value="3" onclick="audio.play();">3</button>
      <button class="operator" data-value="+" onclick="audio.play();">+</button>

      <button data-value="0" onclick="audio.play();">0</button>
      <button data-value="00" onclick="audio.play();">00</button>
      <button data-value="." onclick="audio.play();">.</button>
      <button class="operator" data-value="=" onclick="audio.play();">=</button>
    </div>

    <footer>
      <p>Designed by <a href="https://github.com/StudyJam" target="_blank">StudyJam</a></p>
    </footer>
    
  </div>

  <script src="script.js"></script>
</body>

</html>
